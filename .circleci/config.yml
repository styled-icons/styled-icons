version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/styled-icons

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn format:check

      - run: yarn build
